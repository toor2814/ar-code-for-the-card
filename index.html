<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>

  <!-- Load model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <model-viewer
    src="SussyImposter.glb"
    alt="3D Model"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    autoplay
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
